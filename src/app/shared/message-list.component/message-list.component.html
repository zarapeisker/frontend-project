<div class="card-container">
  <div *ngFor="let message of messages" class="card">
    <img class="card-img-top" src="https://tefltrainerspain.files.wordpress.com/2013/01/smiling-teacher.jpg">
    <div class="card-block">
      <h4 class="card-title">{{message.from}}</h4>
      <p class="card-text">"{{message.text}}"</p>
      <button type="button" class="btn bg-inverse text-white" [routerLink]="['/message']">{{message.buttonText}}</button>
    </div>
  </div>
</div>
