<div class="card-container">
  <div *ngFor="let session of sessions" class="card">
    <div class="card-img-container">
      <img class="card-img" src="{{session.image}}">
    </div>
    <div class="card-block">
      <h4 class="card-title">{{session.tutor}}</h4>
      <p class="card-text">{{session.appointment}}</p>
      <div [ngClass]="{'button-container':session.buttonDisabled}">
        <button type="button" [routerLink]="['/session']" class="btn bg-yellow" [ngClass]="{'disabled':session.buttonDisabled}">Session Details</button>
      </div>
    </div>
  </div>
</div>
