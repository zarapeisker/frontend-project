<div class="card-container">
  <div *ngFor="let message of messages" class="card">
    <div class="card-img-container">
      <img class="card-img" src="{{message.image}}">
    </div>
    <div class="card-block">
      <h4 class="card-title">{{message.from}}</h4>
      <p class="card-text">"{{message.text}}"</p>
      <div [ngClass]="{'button-container':message.buttonDisabled}">
        <button type="button" class="btn bg-yellow" [ngClass]="{'disabled':message.buttonDisabled}" [routerLink]="['/message']">{{message.buttonText}}</button>
      </div>
    </div>
  </div>
</div>
