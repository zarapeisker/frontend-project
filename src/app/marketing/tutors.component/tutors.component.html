<div class="grid-container">
  <div class="title-tile">
    <app-title-tile [overlayColor]="overlayColor" [titleTextColor]="titleTextColor" [titleImage]="titleImage" [titleQuote]="titleQuote" [titleAuthor]="titleAuthor"></app-title-tile>
  </div>
  <img id="teacher" src="../../../assets/images/superTeacher.png">
  <div class="search-tile panel">
    <img class="panel-image" src="../../../assets/images/blue_bolt_burst_bg.jpg">
    <app-search-tile [buttonState]="buttonState" [buttonDisabled]="buttonDisabled" [searchButtonText]="searchButtonText"></app-search-tile>
  </div>
  <div id="comic-panel-2" class="panel">
    <img class="panel-image" src="../../../assets/images/green_dot_bg.jpg">
    <app-feature [feature]="true" [imageUrl]="featureImage1" [imageLocation]="featureImageLocation1" [text]="featureText1" [textLocation]="featureTextLocation1" [textType]="featureTextType"></app-feature>
  </div>
  <div id="comic-panel-3" class="panel">
    <img class="panel-image" src="../../../assets/images/red_dot_bg.jpg">
    <app-feature [feature]="true" [imageUrl]="featureImage2" [imageLocation]="featureImageLocation2" [text]="featureText2" [textLocation]="featureTextLocation2" [textType]="featureTextType"></app-feature>
  </div>
  <div id="comic-panel-4" class="panel">
    <img class="panel-image" src="../../../assets/images/pink_bolt_burst_bg.jpg">
    <app-feature [feature]="true" [imageUrl]="featureImage3" [imageLocation]="featureImageLocation3" [text]="featureText3" [textLocation]="featureTextLocation3" [textType]="featureTextType"></app-feature>
  </div>
  <div id="comic-panel-5" class="panel">
    <img class="panel-image" src="../../../assets/images/purple_bolt_bg.jpg">
    <app-feature [bubble]="true" [imageUrl]="bubbleImage1" [imageLocation]="bubbleImageLocation1" [numberUrl]="numberUrl1" [text]="bubbleText1" [textLocation]="bubbleTextLocation1" [textType]="bubbleTextType"></app-feature>
  </div>
  <div id="comic-panel-6" class="panel">
    <img class="panel-image" src="../../../assets/images/green_star_burst_bg.jpg">
    <app-feature [bubble]="true" [imageUrl]="bubbleImage2" [imageLocation]="bubbleImageLocation2" [numberUrl]="numberUrl2" [text]="bubbleText2" [textLocation]="bubbleTextLocation2" [textType]="bubbleTextType"></app-feature>
  </div>
  <div id="comic-panel-7" class="panel">
    <img class="panel-image" src="../../../assets/images/yellow_star_bg.jpg">
    <app-feature [bubble]="true" [imageUrl]="bubbleImage3" [imageLocation]="bubbleImageLocation3" [numberUrl]="numberUrl3" [text]="bubbleText3" [textLocation]="bubbleTextLocation3" [textType]="bubbleTextType"></app-feature>
  </div>
</div>
